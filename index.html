<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Martin's project</title>
   <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <img class="siteLogo" src="images/logo.png" />
        <h1 class="siteTitle" >Martin's Magic Aquarium </h1>
    </header>
    <main id="container">
        <article class="fishes">
            <section class="fish">
                <div class="fish__image">
                    <img src="./images/pc-keller-betta.jpg"
                </div>
                <div class="fish__name">
                    Karl
                </div>
                <div class="fish__species">
                    Betta
                </div>
                <div class="fish__length">
                    2.8 Inches
                </div>
                <div class="fish__location">
                    Thailand, Cambodia, Laos and Vietnam
                </div>
                worms, daphnia, bloodworms, brine shrimp, mosquito larvae and other fish
                <div class="fish__diet"></div>

            </section>
        </article>
        <article class="quotes">

            <div class="quote__author">Dan Quayle</div>
             </section>
            </article>
        <article class="locations">
            <section class="location">
                <div>
                    <img class="location__image" src="./images/apo-reef.jpg" />
                </div>
                <div class="location__name"></div>
                <div class="location__url"></div>
                <div class="location__description"></div>
            </section>
        </article>
        <aside class="tips"></aside>
    </main>
    
</main>

    <script type="module" src="./scripts/main.js></script>
